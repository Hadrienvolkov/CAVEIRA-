<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Questões</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header><h2>Gerador de Questões</h2></header>

<main class="card">
<textarea id="out" rows="10"></textarea>
<button onclick="gerar()">Gerar Modelo</button>
</main>

<script>
function gerar(){
document.getElementById("out").value = JSON.stringify({
  id: Date.now(),
  materia: "Processo Penal",
  enunciado: "Texto da questão",
  alternativas:{A:"",B:"",C:"",D:"",E:""},
  gabarito:"A"
},null,2);
}
</script>

</body>
</html>
